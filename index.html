<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Theme</title>
</head>

<body>
  <div class="calculator d-flex align-items-center justify-content-center">
    <div class="container calculator-body">
      <input type="text" id="inp" class="form-control form-control-lg">
      <div class="row calculator-buttons mt-4">
        <div class="col-3">
          <div class="d-flex flex-column">
            <button  class="btn btn-danger" onclick="clearInput()">C</button>
            <button class="btn btn-light" onclick="select(7)">7</button>
            <button class="btn btn-light" onclick="select(4)">4</button>
            <button class="btn btn-light" onclick="select(1)">1</button>
            <button class="btn btn-light" onclick="select('00')">00</button>
          </div>
        </div>
        <div class="col-3">
          <div class="d-flex flex-column">
            <button class="btn btn-light" onclick="select('%')">%</button>
            <button class="btn btn-light" onclick="select(8)">8</button>
            <button class="btn btn-light" onclick="select(5)">5</button>
            <button class="btn btn-light" onclick="select(2)">2</button>
            <button class="btn btn-light" onclick="select(0)">0</button>
          </div>
        </div>
        <div class="col-3">
          <div class="d-flex flex-column">
            <button class="btn btn-danger" onclick="remove()">&#9003;</button>
            <button class="btn btn-light" onclick="select(9)">9</button>
            <button class="btn btn-light" onclick="select(6)">6</button>
            <button class="btn btn-light"  onclick="select(3)">3</button>
            <button class="btn btn-light"  onclick="select('.')">.</button>
          </div>
        </div>
        <div class="col-3">
          <div class="d-flex flex-column">  
            <button class="btn btn-primary" onclick="select('+')">+</button>
            <button class="btn btn-primary" onclick="select('-')">-</button>
            <button class="btn btn-primary" onclick="select('*')">x</button>
            <button class="btn btn-primary" onclick="select('/')">/</button>
            <button class="btn btn-success" onclick="solve()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <script>

  </script>
 
</body>

</html>
